<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spyconverter Pro Dashboard</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <h1>Welcome to Spyconverter Pro!</h1>
        <p>You are logged in.</p>
        <p id="user-email"></p> <!-- Email on its own line -->
        <p id="user-status"></p> <!-- Status on a new line -->
        <button id="delete-account-btn">Delete Account</button>
        <p id="delete-feedback"></p>
    </div>
    <script src="script.js"></script>
    <script>
        document.getElementById('delete-account-btn').addEventListener('click', function() {
            if (confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
                deleteAccount();
            }
        });
        fetchUserInfo(); // Fetch user info on page load
    </script>
</body>
</html>
