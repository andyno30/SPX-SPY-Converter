        <div class="auth-section" id="auth-section">
            <h2>User Authentication</h2>

            <label for="email-input">Email:</label>
            <input type="email" id="email-input" placeholder="Enter your email" required />

            <label for="password-input">Password:</label>
            <input type="password" id="password-input" placeholder="Enter your password" required />

              <a href="forgot-password.html" style="font-size: 0.9rem;">Forgot password?</a>

            <button onclick="window.location.href='register.html'">Sign Up</button>
            <button onclick="emailLogin()">Log In</button>
            <button onclick="googleLoginSignup()">Login/Signup with Google</button>

            <div id="feedback"></div>

        <h1>SPX-SPY Converter</h1>

    <!-- Load shared functions as a module -->
    <script type="module" src="script.js"></script>

    <!-- Page-specific Supabase login logic -->
    <script type="module">
      import { signIn, signInWithGoogle } from './auth.js';

      // Email/password login (keeps your function name)
      window.emailLogin = async function emailLogin() {
        const email = document.getElementById('email-input').value;
        const password = document.getElementById('password-input').value;
        const feedback = document.getElementById('feedback');
        const loginStatus = document.getElementById('login-status');

        if (!email || !password) {
          feedback.textContent = 'Please enter both email and password.';
          return;
        }

        loginStatus.style.display = 'block';
        loginStatus.textContent = 'Connecting, please wait...';
        feedback.textContent = '';

        try {
          await signIn(email, password);
          loginStatus.style.display = 'none';
          alert('Login successful! Redirecting...');
          setTimeout(() => (window.location.href = 'dashboard.html'), 500);
        } catch (err) {
          loginStatus.style.display = 'none';
          feedback.textContent = err.message || 'Login failed';
        }
      };

      // Google OAuth login/signup (keeps your function name)
      window.googleLoginSignup = async function googleLoginSignup() {
        const feedback = document.getElementById('feedback');
        try {
          await signInWithGoogle(`${window.location.origin}/docs/dashboard.html`);
          // Supabase handles the redirect automatically
        } catch (err) {
          feedback.textContent = err.message || 'Google login failed';
        }
      };
    </script>
