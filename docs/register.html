<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Spyconverter Pro</title>
    <link rel="stylesheet" href="/docs/styles.css">
</head>
<body>
    <div class="auth-section">
        <h1>Register for Spyconverter Pro</h1>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="register()">Register</button>
        <p>Already have an account? <a href="/docs/login.html">Login here</a></p>
        <p id="message" class="error"></p>
    </div>

    <script src="/docs/script.js"></script>
    <script>
        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            try {
                const response = await fetch('https://spx-spy-converter.onrender.com/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();

                if (response.ok) {
                    message.textContent = 'Registration successful! Redirecting to login...';
                    setTimeout(() => window.location.href = '/docs/login.html', 2000);
                } else {
                    message.textContent = data.message || 'Registration failed';
                }
            } catch (error) {
                message.textContent = 'Error connecting to server';
            }
        }
    </script>
</body>
</html>
