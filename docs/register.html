    <div class="main-container">
        <div class="auth-section" id="auth-section">
            <h2>Register New Account</h2>

            <label for="email-input">Email:</label>
            <input type="email" id="email-input" placeholder="Enter your email" required />

            <label for="password-input">Password:</label>
            <input type="password" id="password-input" placeholder="Enter your password" required />

            <label for="confirm-password-input">Confirm Password:</label>
            <input type="password" id="confirm-password-input" placeholder="Retype your password" required />

            <!-- Keep SAME function names -->
            <button onclick="registerUser()">Sign Up</button>

    <!-- Shared functions as a module -->
    <script type="module" src="script.js"></script>

    <!-- Supabase-backed versions of your global functions -->
    <script type="module">
        import { signUp, signInWithGoogle } from './auth.js';

        // Keep your global name
        window.registerUser = async function registerUser() {
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('password-input').value;
            const confirmPassword = document.getElementById('confirm-password-input').value;
            const feedback = document.getElementById('feedback');

            if (!email || !password || !confirmPassword) {
                feedback.textContent = 'Please fill in all fields.';
                return;
            }
            if (password !== confirmPassword) {
                feedback.textContent = 'Passwords do not match.';
                return;
            }

            feedback.textContent = 'Registering, please wait...';
            try {
                await signUp(email, password);
                alert('Registration successful! Please check your email to confirm.');
                window.location.href = 'login.html';
            } catch (err) {
                feedback.textContent = err.message || 'Signup failed';
            }
        };

        // Keep your global name
        window.googleLoginSignup = async function googleLoginSignup() {
            const feedback = document.getElementById('feedback');
            try {
                await signInWithGoogle(`${window.location.origin}/docs/dashboard.html`);
                // Supabase redirects automatically
            } catch (err) {
                feedback.textContent = err.message || 'Google signup failed';
            }
        };
    </script>
