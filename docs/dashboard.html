<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spyconverter Pro Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="main-container">
            <h1>Welcome to Spyconverter Pro!</h1>
            <p>You are logged in.</p>
            <p>Email: <span id="email"></span></p>
            <p>Status: <span id="status">Not Subscribed</span></p>
            <button id="subscribeBtn">Subscribe</button>
            <button id="spyconverterProBtn" class="hidden">Go to Spyconverter Pro</button>
            <button id="deleteBtn">Delete Account</button>
            <p id="message"></p>
        </div>
    </main>

    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = 'login.html';

        async function loadUserData() {
            try {
                const response = await fetch('https://spx-spy-converter.onrender.com/user', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('email').textContent = data.email;
                    const status = data.isSubscribed ? 'Subscribed' : 'Not Subscribed';
                    document.getElementById('status').textContent = status;

                    const subscribeBtn = document.getElementById('subscribeBtn');
                    const spyconverterProBtn = document.getElementById('spyconverterProBtn');
                    const deleteBtn = document.getElementById('deleteBtn');

                    if (data.isSubscribed) {
                        subscribeBtn.classList.add('hidden');
                        spyconverterProBtn.classList.remove('hidden');
                        deleteBtn.classList.remove('hidden');
                    } else {
                        subscribeBtn.classList.remove('hidden');
                        spyconverterProBtn.classList.add('hidden');
                        deleteBtn.classList.add('hidden');
                    }

                    const urlParams = new URLSearchParams(window.location.search);
                    if (urlParams.get('success') === 'true') {
                        document.getElementById('message').textContent = 'Payment successful! Subscription activated.';
                    } else if (urlParams.get('cancel') === 'true') {
                        document.getElementById('message').textContent = 'Payment canceled.';
                    }
                } else {
                    console.error('Error fetching user data:', data.message);
                }
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }

        document.getElementById('subscribeBtn').addEventListener('click', async () => {
            const response = await fetch('https://spx-spy-converter.onrender.com/subscribe', {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await response.json();
            if (response.ok) window.location.href = data.url;
        });

        document.getElementById('spyconverterProBtn').addEventListener('click', () => {
            window.location.href = 'spyconverterpro.html';
        });

        document.getElementById('deleteBtn').addEventListener('click', async () => {
            if (confirm('Are you sure you want to delete your account?')) {
                const response = await fetch('https://spx-spy-converter.onrender.com/delete-account', {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                if (response.ok) {
                    localStorage.removeItem('token');
                    window.location.href = 'login.html';
                } else {
                    alert(data.message);
                }
            }
        });

        loadUserData();
    </script>
</body>
</html>
