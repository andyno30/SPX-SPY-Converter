<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spyconverter Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="main-container">
            <h1>Spyconverter Pro</h1>
            <p>Welcome to the premium Spyconverter Pro experience!</p>
            <p>This is your exclusive access page for subscribed users.</p>
            <button id="logoutBtn">Logout</button>
        </div>
    </main>

    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = 'login.html';

        async function checkSubscription() {
            try {
                const response = await fetch('https://spx-spy-converter.onrender.com/user', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                if (!response.ok || !data.isSubscribed) {
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                window.location.href = 'dashboard.html';
            }
        }

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        });

        checkSubscription();
    </script>
</body>
</html>
