<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spyconverter Pro</title>
  <link href="styles.css" rel="stylesheet" />

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDj3dhuXBQP7V9SSKtwy_NOEOEu5EjQm0k",
      authDomain: "spyconverter-pro.firebaseapp.com",
      projectId: "spyconverter-pro",
      storageBucket: "spyconverter-pro.appspot.com",
      messagingSenderId: "291409539688",
      appId: "1:291409539688:web:b82d35e269af30af2c01dd"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const featureBtn = document.getElementById("premium-feature-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const feedback = document.getElementById("feature-feedback");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      try {
        const userRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(userRef);

        if (!docSnap.exists()) {
          console.log("User document not found in Firestore.");
          window.location.href = "dashboard.html";
        } else {
          const userData = docSnap.data();
          if (userData.isSubscribed) {
            featureBtn.style.display = "inline-block";
          } else {
            window.location.href = "dashboard.html";
          }
        }
      } catch (error) {
        console.error("Error fetching user subscription:", error);
        window.location.href = "dashboard.html";
      }
    });

    // Navigate to premium feature
    featureBtn.addEventListener("click", () => {
      window.location.href = "premium-feature.html";
    });

    // Logout handler
    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      }).catch((error) => {
        feedback.textContent = "Logout failed. Please try again.";
        console.error("Logout error:", error);
      });
    });
  </script>
</head>
<body>
  <div class="main-container">
    <h1>Spyconverter Pro</h1>
    <p>Welcome to the premium Spyconverter Pro experience!</p>
    <p>This is your exclusive access page for subscribed users.</p>
    <button id="premium-feature-btn" style="display: none;">Access Premium Feature</button>
    <button id="logout-btn">Logout</button>
    <p id="feature-feedback"></p>
  </div>
</body>
</html>
