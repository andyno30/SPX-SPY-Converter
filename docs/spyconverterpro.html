<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spyconverter Pro</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h1 { color: #2c3e50; }
        .message { color: #27ae60; }
    </style>
</head>
<body>
    <h1>Spyconverter Pro</h1>
    <p class="message">Welcome to the premium Spyconverter Pro experience!</p>
    <p>This is your exclusive access page for subscribed users.</p>
    <!-- Placeholder for future functionality -->
    <button id="logoutBtn">Logout</button>

    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login.html'; // Redirect if no token
        }

        async function checkSubscription() {
            try {
                const response = await fetch('https://spx-spy-converter.onrender.com/user', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                if (!response.ok || !data.isSubscribed) {
                    window.location.href = '/dashboard.html'; // Redirect if not subscribed
                }
            } catch (error) {
                console.error('Error checking subscription:', error);
                window.location.href = '/dashboard.html';
            }
        }

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        });

        checkSubscription();
    </script>
</body>
</html>
